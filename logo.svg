<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="620" height="160" viewBox="0 0 620 160" role="img" aria-label="RCH Group Property and Rentals logo">
  <rect width="620" height="160" fill="none"/>

  <!-- Icon -->
  <g transform="translate(26,22)">
    <!-- Outer badge line (subtle corporate touch) -->
    <rect x="0" y="0" width="120" height="120" rx="26"
          fill="none" stroke="#1c7f4d" stroke-width="6" opacity="0.95"/>

    <!-- Roof (kept safely below top edge) -->
    <path d="M24 58 L60 28 L96 58"
          fill="none" stroke="#1c7f4d" stroke-width="7"
          stroke-linecap="round" stroke-linejoin="round"/>

    <!-- House body -->
    <path d="M34 58 V96 H86 V58"
          fill="none" stroke="#1c7f4d" stroke-width="7"
          stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Door (solid for premium look) -->
    <path d="M60 96 V76 C60 72 57 69 53 69 C49 69 46 72 46 76 V96"
          fill="#1c7f4d"/>

    <!-- Window grid -->
    <rect x="66" y="68" width="14" height="14" rx="3"
          fill="none" stroke="#1c7f4d" stroke-width="5"/>
    <path d="M73 68 V82" stroke="#1c7f4d" stroke-width="3" stroke-linecap="round"/>
    <path d="M66 75 H80" stroke="#1c7f4d" stroke-width="3" stroke-linecap="round"/>

    <!-- Base line -->
    <path d="M22 108 H98"
          fill="none" stroke="#1c7f4d" stroke-width="7" stroke-linecap="round"/>
  </g>

  <!-- Wordmark -->
  <text x="170" y="82"
        font-family="Arial, Helvetica, sans-serif"
        font-size="46" font-weight="900"
        fill="#ffffff"
        letter-spacing="0.2">
    RCH Group
  </text>

  <text x="170" y="118"
        font-family="Arial, Helvetica, sans-serif"
        font-size="22" font-weight="700"
        fill="#1c7f4d"
        letter-spacing="0.6">
    PROPERTY &amp; RENTALS
  </text>
</svg>
